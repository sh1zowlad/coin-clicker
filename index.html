<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* –û—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
            user-select: none; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
            -webkit-user-select: none; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤ WebKit-–±—Ä–∞—É–∑–µ—Ä–∞—Ö */
            -ms-user-select: none; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤ IE –∏ Edge */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8e44ad, #3498db); /* –§–∏–æ–ª–µ—Ç–æ–≤–æ-—Å–∏–Ω–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            background-size: 200% 200%; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ñ–æ–Ω–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
            animation: gradientAnimation 15s ease infinite; /* –ê–Ω–∏–º–∞—Ü–∏—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ */
            font-family: Arial, sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            position: relative;
            text-align: center;
            background: rgba(255, 255, 255, 0.95); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –±–µ–ª—ã–π —Ñ–æ–Ω */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
            animation: fadeIn 1s ease; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            width: 350px; /* –®–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .coin {
            font-size: 70px;
            cursor: pointer;
            color: #f39c12; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç */
            transition: transform 0.2s ease, color 0.2s ease; /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∏ —Å–º–µ–Ω–µ —Ü–≤–µ—Ç–∞ */
        }

        .coin:hover {
            color: #e67e00; /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π –æ—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .coin:active {
            transform: scale(1.1); /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –º–æ–Ω–µ—Ç–∫–∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }

        .counter-container {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0); /* –ë–µ–ª–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            background-size: 200% 200%; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ñ–æ–Ω–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
            animation: gradientAnimation 15s ease infinite; /* –ê–Ω–∏–º–∞—Ü–∏—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ */
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 20px 0; /* –û—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É –¥–ª—è —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è */
            width: 6em; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è 4 —Å–∏–º–≤–æ–ª–æ–≤ */
        }

        .counter {
            font-size: 28px;
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –Ω–∞ —Ñ–æ–Ω–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db; /* –°–∏–Ω–∏–π —Ü–≤–µ—Ç */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            outline: none; /* –£–¥–∞–ª–µ–Ω–∏–µ outline */
            margin-top: 10px;
            transition: background-color 0.2s ease, transform 0.2s ease; /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
            width: 100%; /* –®–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–æ–∫ */
            text-align: center; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            font-size: 18px; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            height: 50px; /* –í—ã—Å–æ—Ç–∞ –∫–Ω–æ–ø–æ–∫ */
        }

        .button:hover {
            background-color: #2980b9; /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π —Å–∏–Ω–∏–π —Ü–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            transform: translateY(-3px); /* –ü–æ–¥–Ω—è—Ç–∏–µ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .button:active {
            transform: translateY(1px); /* –ù–µ–±–æ–ª—å—à–æ–µ –æ–ø—É—Å–∫–∞–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }

        .button.secondary {
            background-color: #2ecc71; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç */
        }

        .button.secondary:hover {
            background-color: #27ae60; /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π –∑–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .button.warning {
            background-color: #e74c3c; /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç */
        }

        .button.warning:hover {
            background-color: #c0392b; /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π –∫—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .background-coin {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 140, 0, 0.5); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –æ—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç */
            animation: float 10s ease-in-out infinite; /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
            animation-delay: calc(-1s * var(--i)); /* –†–∞–∑–Ω–æ–µ –≤—Ä–µ–º—è –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin" onclick="incrementCounter()">ü™ô</div>
        <div class="counter-container">
            <div class="counter" id="counter">0</div>
        </div>
        <button class="button" onclick="openChannel()">–ù–∞—à –∫–∞–Ω–∞–ª</button>
        <button class="button secondary" onclick="resetCounter()">–°–±—Ä–æ—Å–∏—Ç—å —Å—á–µ—Ç—á–∏–∫</button>
        <button class="button warning" onclick="clearLocalStorage()">–û—á–∏—Å—Ç–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    </div>

    <script>
        let count = 0;
        const userId = 'user123'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π user ID

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–ª–∞–≥–∞ —Å–±—Ä–æ—Å–∞
        if (!localStorage.getItem('resetDone')) {
            localStorage.clear(); // –û—á–∏—Å—Ç–∫–∞ localStorage
            localStorage.setItem('resetDone', 'true'); // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–ª–∞–≥–∞ —Å–±—Ä–æ—Å–∞
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            if (localStorage.getItem('coinCount')) {
                count = parseInt(localStorage.getItem('coinCount'));
                document.getElementById('counter').innerText = formatNumber(count);
            }
            createBackgroundCoins(); // –°–æ–∑–¥–∞–Ω–∏–µ –º–æ–Ω–µ—Ç–æ–∫ –Ω–∞ —Ñ–æ–Ω–µ
        };

        function incrementCounter() {
            count++; // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –Ω–∞ 1
            document.getElementById('counter').innerText = formatNumber(count);
            saveData(count);
        }

        function saveData(clicks) {
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –≤ localStorage
            localStorage.setItem('coinCount', clicks);

            // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            fetch('https://your-flask-server.herokuapp.com/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, clicks: clicks })
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error('Error:', error));
        }

        function formatNumber(num) {
            if (num >= 1e12) {
                return (num / 1e12).toFixed(2) + 'T';
            } else if (num >= 1e9) {
                return (num / 1e9).toFixed(2) + 'B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(2) + 'M';
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(2) + 'K';
            } else {
                return num.toString();
            }
        }

        function createBackgroundCoins() {
            const body = document.body;
            const numCoins = 100; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–æ–Ω–µ—Ç–æ–∫ –Ω–∞ —Ñ–æ–Ω–µ

            for (let i = 0; i < numCoins; i++) {
                const coin = document.createElement('div');
                coin.className = 'background-coin';
                coin.innerText = 'ü™ô';
                coin.style.setProperty('--i', i);

                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ, —Ä–∞–∑–º–µ—Ä –∏ –≤—Ä–∞—â–µ–Ω–∏–µ –º–æ–Ω–µ—Ç–æ–∫
                coin.style.top = Math.random() * 100 + '%';
                coin.style.left = Math.random() * 100 + '%';
                coin.style.fontSize = 20 + Math.random() * 40 + 'px';
                coin.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';

                body.appendChild(coin);
            }
        }

        function resetCounter() {
            count = 0;
            document.getElementById('counter').innerText = formatNumber(count);
            localStorage.setItem('coinCount', count);
        }

        function clearLocalStorage() {
            localStorage.clear();
            count = 0;
            document.getElementById('counter').innerText = formatNumber(count);
        }

        function openChannel() {
            window.open('https://t.me/Yude_News', '_blank');
        }
    </script>
</body>
</html>
