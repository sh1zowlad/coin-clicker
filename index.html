<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω */
            color: white; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .balance {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .coin {
            font-size: 80px;
            cursor: pointer;
            color: #f1c40f;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .coin:hover {
            color: #f39c12;
        }

        .coin:active {
            transform: scale(1.1);
        }

        .nav-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }

        .nav-bar a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Image">
            <div class="profile-name">koval1dze</div>
            <div class="balance" id="counter">¬• 0</div>
        </div>
        <div class="coin" onclick="incrementCounter()">ü™ô</div>
    </div>
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Tasks</a>
        <a href="#">Frens</a>
        <a href="#">Wallet</a>
    </div>

    <script>
        let count = 0;
        const userId = 'user123'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π user ID

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∏–∑ accountStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            if (localStorage.getItem('coinCount')) {
                count = parseInt(localStorage.getItem('coinCount'));
                document.getElementById('counter').innerText = formatNumber(count);
            }
        };

        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = formatNumber(count);
            saveData(count);
        }

        function saveData(clicks) {
            localStorage.setItem('coinCount', clicks);

            fetch('https://your-flask-server.herokuapp.com/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, clicks: clicks })
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error('Error:', error));
        }

        function formatNumber(num) {
            if (num >= 1e12) {
                return '¬• ' + (num / 1e12).toFixed(2) + 'T';
            } else if (num >= 1e9) {
                return '¬• ' + (num / 1e9).toFixed(2) + 'B';
            } else if (num >= 1e6) {
                return '¬• ' + (num / 1e6).toFixed(2) + 'M';
            } else if (num >= 1e3) {
                return '¬• ' + (num / 1e3).toFixed(2) + 'K';
            } else {
                return '¬• ' + num.toString();
            }
        }
    </script>
</body>
</html>
