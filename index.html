<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background */
            color: white; /* White text */
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        .wallet-info {
            display: flex;
            align-items: center;
        }

        .wallet-balance {
            font-size: 20px;
            font-weight: bold;
        }

        .wallet-id {
            font-size: 14px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 60px); /* Adjust height to exclude top bar */
            padding: 20px;
            box-sizing: border-box;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            border-radius: 50%;
            width: 80px;
            margin-bottom: 10px;
        }

        .coin {
            font-size: 60px;
            cursor: pointer;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .coin:hover {
            animation: spin 0.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .counter {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #76c7c0;
            transition: width 0.5s;
        }

        .timer {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .shop {
            width: 80%;
            display: flex;
            justify-content: space-between;
        }

        .shop-item {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            width: 30%;
        }

        .leaderboard {
            margin-top: 30px;
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
        }

        .leaderboard h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
        }

        .leaderboard li {
            font-size: 16px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="wallet-info">
            <div class="wallet-balance" id="walletBalance">Â¥ 0</div>
            <div class="wallet-id">ID: user123</div>
        </div>
    </div>

    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/80" alt="Profile">
            <div>Welcome, Player!</div>
        </div>

        <div class="coin" id="coin">ðŸ’°</div>
        <div class="counter" id="counter">Â¥ 0</div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="timer" id="timer">Time remaining: 00:00:00</div>

        <div class="shop">
            <div class="shop-item" onclick="buyMultiplier()">Multiplier (Cost: Â¥ 500)</div>
            <div class="shop-item" onclick="startFarming()">Start Farming (50 coins)</div>
        </div>

        <div class="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboard">
                <li>User123: Â¥ 1200</li>
                <li>User456: Â¥ 900</li>
                <li>User789: Â¥ 600</li>
            </ul>
        </div>
    </div>

    <script>
        let count = 0;
        let multiplier = 1;
        let farmingInterval;
        const userId = 'user123'; // Replace with dynamic user ID

        // Load saved count from localStorage on page load
        window.onload = function() {
            if (localStorage.getItem('coinCount')) {
                count = parseInt(localStorage.getItem('coinCount'));
                document.getElementById('counter').innerText = formatNumber(count);
            }
        };

        document.getElementById('coin').addEventListener('click', () => {
            count += 1 * multiplier;
            updateUI();
            saveData(count);
        });

        function buyMultiplier() {
            if (count >= 500) {
                multiplier *= 2;
                count -= 500;
                updateUI();
            } else {
                alert("Not enough coins!");
            }
        }

        function startFarming() {
            const farmingDuration = 10 * 1000; // 10 seconds for demo
            const farmingAmount = 50;
            const startTime = Date.now();
            const endTime = startTime + farmingDuration;

            updateTimer(endTime);
            farmingInterval = setInterval(() => {
                updateTimer(endTime);

                if (Date.now() >= endTime) {
                    clearInterval(farmingInterval);
                    count += farmingAmount;
                    updateUI();
                    saveData(count);
                }
            }, 1000);
        }

        function updateTimer(endTime) {
            const now = Date.now();
            const remainingTime = endTime - now;

            if (remainingTime > 0) {
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                document.getElementById('timer').innerText = `Time remaining: 00:00:${seconds.toString().padStart(2, '0')}`;
                updateProgressBar(remainingTime, 10000); // update progress bar
            } else {
                document.getElementById('timer').innerText = 'Farming complete!';
            }
        }

        function updateProgressBar(remainingTime, totalDuration) {
            const progress = ((totalDuration - remainingTime) / totalDuration) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function updateUI() {
            document.getElementById('counter').innerText = formatNumber(count);
            document.getElementById('walletBalance').innerText = `Â¥ ${formatNumber(count)}`;
        }

        function saveData(clicks) {
            localStorage.setItem('coinCount', clicks);

            // Simulate saving to the server
            console.log('Saved to server:', clicks);
        }

        function formatNumber(num) {
            if (num >= 1e12) {
                return (num / 1e12).toFixed(2) + 'T';
            } else if (num >= 1e9) {
                return (num / 1e9).toFixed(2) + 'B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(2) + 'M';
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(2) + 'K';
            } else {
                return num.toString();
            }
        }
    </script>
</body>
</html>
