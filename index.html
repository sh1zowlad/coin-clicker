<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* –ë–µ–ª—ã–π —Ñ–æ–Ω */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .coin {
            font-size: 50px;
            cursor: pointer;
            color: #ff8c00; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç */
        }
        .counter {
            font-size: 24px;
            margin-top: 20px;
            color: #ff8c00; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç */
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff8c00; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #e67e00; /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π –æ—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin" onclick="incrementCounter()">ü™ô</div>
        <div class="counter" id="counter">0</div>
        <a href="https://t.me/Yude_News" class="button">–ù–∞—à –∫–∞–Ω–∞–ª</a>
    </div>

    <script>
        let count = 0;
        const userId = 'user123'; // Replace with dynamic user ID

        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
            saveData(count);
        }

        function saveData(clicks) {
            fetch('https://your-flask-server.herokuapp.com/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, clicks: clicks })
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
