<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="coin" onclick="incrementCounter()">ü™ô</div>
        <div class="counter" id="counter">0</div>
        <a href="https://t.me/Yude_News" class="button">–ù–∞—à –∫–∞–Ω–∞–ª</a>
    </div>

    <script>
        let count = 0;
        const userId = 'user123'; // Replace with dynamic user ID

        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
            saveData(count);
        }

        function saveData(clicks) {
            fetch('https://your-flask-server.herokuapp.com/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, clicks: clicks })
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
