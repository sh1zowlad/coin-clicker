<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff3e00, #120f28);
            animation: gradientShift 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% {
                background: radial-gradient(circle, #ff3e00, #120f28);
            }
            50% {
                background: radial-gradient(circle, #008cff, #120f28);
            }
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        .wallet-info {
            display: flex;
            align-items: center;
        }

        .wallet-balance {
            font-size: 20px;
            font-weight: bold;
        }

        .wallet-id {
            font-size: 14px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 60px);
            padding: 20px;
            box-sizing: border-box;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            border-radius: 50%;
            width: 80px;
            margin-bottom: 10px;
        }

        .coin {
            font-size: 60px;
            cursor: pointer;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
            position: relative;
        }

        .coin:hover {
            animation: spin 0.5s infinite, glow 1.5s infinite alternate;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #ffcc00; }
            100% { box-shadow: 0 0 20px #ff9900; }
        }

        .circular-timer {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .circular-timer .circle-bg {
            fill: none;
            stroke: #333;
            stroke-width: 10;
        }

        .circular-timer .circle {
            fill: none;
            stroke: #76c7c0;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 472;
            stroke-dashoffset: 472;
            transition: stroke-dashoffset 0.35s;
        }

        .circular-timer .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        .hot-bar {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
            align-items: center;
        }

        .progress-bar {
            flex: 1;
            margin-left: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #76c7c0;
            transition: width 0.5s;
        }

        .shop {
            width: 80%;
            display: flex;
            justify-content: space-between;
        }

        .shop-item {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            width: 30%;
            transition: transform 0.3s ease;
        }

        .shop-item:hover {
            transform: scale(1.05);
            background-color: #2c2c2c;
        }

        .leaderboard {
            margin-top: 30px;
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
        }

        .leaderboard h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
            animation: leaderboardSlide 1s ease-in-out;
        }

        @keyframes leaderboardSlide {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .leaderboard li {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .upload-btn {
            cursor: pointer;
            background-color: #ffcc00;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #ff9900;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="wallet-info">
            <div class="wallet-balance" id="walletBalance">Â¥ 0</div>
            <div class="wallet-id">ID: user123</div>
        </div>
    </div>

    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/80" alt="Profile" id="profileImage">
            <div>Welcome, Player!</div>
            <label class="upload-btn" for="fileInput">Upload Profile Image</label>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="coin" id="coin">ðŸ’°</div>
        <div class="counter" id="counter">Â¥ 0</div>

        <div class="hot-bar">
            <div class="timer" id="timer">05:00</div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <div class="shop">
            <div class="shop-item" onclick="buyMultiplier()">Multiplier (Cost: Â¥ 500)</div>
            <div class="shop-item" onclick="startFarming()">Start Farming (50 coins)</div>
        </div>

        <div class="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboard">
                <li>User123: Â¥ 1200</li>
                <li>User456: Â¥ 900</li>
                <li>User789: Â¥ 600</li>
            </ul>
        </div>
    </div>

    <script>
        let count = 0;
        let multiplier = 1;
        let farmingInterval;
        const userId = 'user123'; // Replace with dynamic user ID
        const timerDuration = 5 * 60 * 1000; // 5 minutes in milliseconds
        let timerInterval;

        window.onload = function() {
            if (localStorage.getItem('coinCount')) {
                count = parseInt(localStorage.getItem('coinCount'));
                document.getElementById('counter').innerText = formatNumber(count);
            }

            // Check if a profile image was previously uploaded
            if (localStorage.getItem('profileImage')) {
                document.getElementById('profileImage').src = localStorage.getItem('profileImage');
            }
        };

        // Handle profile image upload
        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    document.getElementById('profileImage').src = imageUrl;
                    localStorage.setItem('profileImage', imageUrl);
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('coin').addEventListener('click', () => {
            count += 1 * multiplier;
            updateUI();
            saveData(count);
        });

        function buyMultiplier() {
            if (count >= 500) {
                multiplier *= 2;
                count -= 500;
                updateUI();
            } else {
                alert("Not enough coins!");
            }
        }

        function startFarming() {
            const startTime = Date.now();
            const endTime = startTime + timerDuration;

            updateTimer(endTime);
            farmingInterval = setInterval(() => {
                updateTimer(endTime);

                if (Date.now() >= endTime) {
                    clearInterval(farmingInterval);
                    count += 50;
                    updateUI();
                    saveData(count);
                }
            }, 1000);
        }

        function updateTimer(endTime) {
            const now = Date.now();
            const remainingTime = endTime - now;
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            updateProgressBar(remainingTime, timerDuration);

            if (remainingTime <= 0) {
                document.getElementById('timer').innerText = '00:00';
            }
        }

        function updateProgressBar(remainingTime, totalDuration) {
            const progress = ((totalDuration - remainingTime) / totalDuration) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function updateUI() {
            document.getElementById('counter').innerText = formatNumber(count);
            document.getElementById('walletBalance').innerText = `Â¥ ${formatNumber(count)}`;
        }

        function saveData(clicks) {
            localStorage.setItem('coinCount', clicks);
        }

        function formatNumber(num) {
            if (num >= 1e12) {
                return (num / 1e12).toFixed(2) + 'T';
            } else if (num >= 1e9) {
                return (num / 1e9).toFixed(2) + 'B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(2) + 'M';
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(2) + 'K';
            } else {
                return num.toString();
            }
        }
    </script>
</body>
</html>
