<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .profile {
            margin-bottom: 20px;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            color: #76c7c0;
        }

        .coin {
            font-size: 60px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .coin:hover {
            transform: scale(1.1);
            animation: bounce 1s infinite, shine 1.5s infinite alternate;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes shine {
            0% { text-shadow: 0 0 5px #ffcc00; }
            100% { text-shadow: 0 0 15px #ffcc00; }
        }

        .hot-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 24px;
            margin-right: 20px;
        }

        .progress-bar {
            width: 200px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #76c7c0;
            transition: width 0.5s;
        }

        .shop {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .shop-item {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            width: 120px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .shop-item:hover {
            transform: scale(1.05);
            background-color: #2c2c2c;
        }

        .leaderboard {
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: 300px;
        }

        .leaderboard h3 {
            text-align: center;
            margin-bottom: 10px;
            color: #76c7c0;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .leaderboard li {
            font-size: 16px;
            margin-bottom: 5px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="username" id="username">@username</div>
        </div>

        <div class="coin" id="coin">ðŸ’°</div>

        <div class="hot-bar">
            <div class="timer" id="timer">05:00</div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <div class="shop">
            <div class="shop-item" onclick="buyMultiplier()">Multiplier (Cost: Â¥ 500)</div>
            <div class="shop-item" onclick="startFarming()">Start Farming (50 coins)</div>
        </div>

        <div class="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboard">
                <!-- Leaderboard will be populated dynamically -->
            </ul>
        </div>
    </div>

    <script>
        let count = 0;
        let multiplier = 1;
        let farmingInterval;
        let timerEndTime;
        const timerDuration = 5 * 60 * 1000; // 5 minutes in milliseconds

        // Fetch user data from server
        function fetchUserData() {
            // Replace with actual API endpoint
            fetch('https://api.example.com/userdata', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer YOUR_ACCESS_TOKEN' // Replace with actual token
                }
            })
            .then(response => response.json())
            .then(data => {
                count = data.coins;
                document.getElementById('username').innerText = `@${data.username}`;
                updateUI();
                fetchLeaderboard();
                if (data.timerEndTime) {
                    timerEndTime = new Date(data.timerEndTime);
                    updateTimer();
                    farmingInterval = setInterval(updateTimer, 1000);
                }
            })
            .catch(error => console.error('Error fetching user data:', error));
        }

        function fetchLeaderboard() {
            // Replace with actual API endpoint
            fetch('https://api.example.com/leaderboard')
                .then(response => response.json())
                .then(data => {
                    const leaderboard = document.getElementById('leaderboard');
                    leaderboard.innerHTML = '';
                    data.forEach(user => {
                        const li = document.createElement('li');
                        li.innerText = `${user.username}: Â¥ ${formatNumber(user.coins)}`;
                        leaderboard.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching leaderboard:', error));
        }

        document.getElementById('coin').addEventListener('click', () => {
            count += 1 * multiplier;
            updateUI();
            saveData();
        });

        function buyMultiplier() {
            if (count >= 500) {
                multiplier *= 2;
                count -= 500;
                updateUI();
                saveData();
            } else {
                alert("Not enough coins!");
            }
        }

        function startFarming() {
            const startTime = Date.now();
            timerEndTime = new Date(startTime + timerDuration);

            updateTimer();
            farmingInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const now = Date.now();
            const remainingTime = timerEndTime - now;
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            updateProgressBar(remainingTime, timerDuration);

            if (remainingTime <= 0) {
                clearInterval(farmingInterval);
                document.getElementById('timer').innerText = '00:00';
                count += 50;
                updateUI();
                saveData();
            }
        }

        function updateProgressBar(remainingTime, totalDuration) {
            const progress = ((totalDuration - remainingTime) / totalDuration) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function updateUI() {
            document.getElementById('coin').innerText = `ðŸ’° (${formatNumber(count)})`;
            document.getElementById('leaderboard').innerHTML = ''; // Clear leaderboard to be updated
        }

        function saveData() {
            // Replace with actual API endpoint
            fetch('https://api.example.com/updatecoins', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_ACCESS_TOKEN' // Replace with actual token
                },
                body: JSON.stringify({
                    coins: count,
                    timerEndTime: timerEndTime ? timerEndTime.toISOString() : null
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data saved successfully:', data);
            })
            .catch(error => console.error('Error saving data:', error));
        }

        function formatNumber(num) {
            if (num >= 1e12) {
                return (num / 1e12).toFixed(2) + 'T';
            } else if (num >= 1e9) {
                return (num / 1e9).toFixed(2) + 'B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(2) + 'M';
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(2) + 'K';
            } else {
                return num.toString();
            }
        }

        // Load user data on page load
        window.onload = function() {
            fetchUserData();
        };
    </script>
</body>
</html>
