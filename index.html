<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background */
            color: white; /* White text */
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        .wallet-info {
            display: flex;
            align-items: center;
        }

        .wallet-balance {
            font-size: 20px;
            font-weight: bold;
            margin-right: 20px;
        }

        .bonus {
            font-size: 14px;
            color: #f39c12;
        }

        .wallet-id {
            font-size: 14px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 60px); /* Adjust height to exclude top bar and nav bar */
            padding: 20px;
            box-sizing: border-box;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .balance {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .coin {
            font-size: 80px;
            cursor: pointer;
            color: #f1c40f;
            transition: transform 0.2s ease;
        }

        .coin:active {
            transform: scale(1.1);
        }

        .farm-button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #f39c12;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .farm-button:hover {
            background-color: #e67e22;
        }

        .nav-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            text-align: center;
            flex: 1;
            padding: 10px;
        }

        .nav-bar a:hover {
            background-color: #333;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="wallet-info">
            <div class="wallet-balance">0 ü™ô</div>
            <div class="bonus">+15% —Å –∞–ø–≥—Ä–µ–π–¥–∞ —É—Ä–æ–≤–Ω—è</div>
        </div>
        <div class="wallet-id">UQB...GgU</div>
    </div>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Image">
            <div class="profile-name">koval1dze</div>
            <div class="balance" id="counter">¬• 0</div>
        </div>
        <div class="coin" onclick="incrementCounter()">ü™ô</div>
        <button class="farm-button" onclick="startFarming()">Start Farming 50 Coins</button>
    </div>
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Tasks</a>
        <a href="#">Frens</a>
    </div>

    <script>
        let count = 0;
        const userId = 'user123'; // Replace with dynamic user ID

        // Load saved count from localStorage on page load
        window.onload = function() {
            if (localStorage.getItem('coinCount')) {
                count = parseInt(localStorage.getItem('coinCount'));
                document.getElementById('counter').innerText = formatNumber(count);
            }
        };

        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = formatNumber(count);
            saveData(count);
        }

        function startFarming() {
            const farmingDuration = 2 * 60 * 60 * 1000; // 2 hours in milliseconds
            const farmingAmount = 50;

            setTimeout(() => {
                count += farmingAmount;
                document.getElementById('counter').innerText = formatNumber(count);
                saveData(count);
            }, farmingDuration);
        }

        function saveData(clicks) {
            localStorage.setItem('coinCount', clicks);

            fetch('https://your-flask-server.herokuapp.com/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, clicks: clicks })
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error('Error:', error));
        }

        function formatNumber(num) {
            if (num >= 1e12) {
                return '¬• ' + (num / 1e12).toFixed(2) + 'T';
            } else if (num >= 1e9) {
                return '¬• ' + (num / 1e9).toFixed(2) + 'B';
            } else if (num >= 1e6) {
                return '¬• ' + (num / 1e6).toFixed(2) + 'M';
            } else if (num >= 1e3) {
                return '¬• ' + (num / 1e3).toFixed(2) + 'K';
            } else {
                return '¬• ' + num.toString();
            }
        }
    </script>
</body>
</html>
