<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff4e50, #f9d423); /* –ö—Ä–∞—Å–Ω–æ-–∂–µ–ª—Ç—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* –û—Ç–∫–ª—é—á–∞–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* –£–±–∏—Ä–∞–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }
        .container {
            position: relative;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .coin {
            font-size: 50px;
            cursor: pointer;
            color: #ff8c00; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç */
            user-select: none; /* –ó–∞–ø—Ä–µ—â–∞–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* –£–±–∏—Ä–∞–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
            transition: transform 0.2s ease; /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
            position: relative;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.7), 0 0 20px rgba(255, 140, 0, 0.5);
        }
        .coin:active {
            transform: scale(1.1); /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –º–æ–Ω–µ—Ç–∫–∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }
        .counter {
            font-size: 24px;
            margin-top: 20px;
            color: #ff8c00; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç */
            border: 2px solid black; /* –ß–µ—Ä–Ω–∞—è —Ä–∞–º–∫–∞ –≤–æ–∫—Ä—É–≥ —Å—á—ë—Ç—á–∏–∫–∞ */
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff8c00; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            outline: none; /* –£–¥–∞–ª–µ–Ω–∏–µ outline */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* –£–±–∏—Ä–∞–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }
        .button:hover {
            background-color: #e67e00; /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π –æ—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
        .button:focus {
            outline: none; /* –£–¥–∞–ª–µ–Ω–∏–µ outline –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ */
        }

        .background-coin {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 140, 0, 0.5); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –æ—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç */
            user-select: none; /* –ó–∞–ø—Ä–µ—â–∞–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
            animation: float 10s ease-in-out infinite; /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin" onclick="incrementCounter()">ü™ô</div>
        <div class="counter" id="counter">0</div>
        <a href="https://t.me/Yude_News" class="button">–ù–∞—à –∫–∞–Ω–∞–ª</a>
    </div>

    <script>
        let count = 0;
        const userId = 'user123'; // Replace with dynamic user ID

        // Check if the reset flag is set
        if (!localStorage.getItem('resetDone')) {
            localStorage.clear(); // Clear localStorage
            localStorage.setItem('resetDone', 'true'); // Set the reset flag
        }

        // Load the saved count from localStorage when the window loads
        window.onload = function() {
            if (localStorage.getItem('coinCount')) {
                count = parseInt(localStorage.getItem('coinCount'));
                document.getElementById('counter').innerText = formatNumber(count);
            }
            createBackgroundCoins(); // –°–æ–∑–¥–∞–µ–º –º–æ–Ω–µ—Ç–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ
        };

        function incrementCounter() {
            count++; // Increment by 1
            document.getElementById('counter').innerText = formatNumber(count);
            saveData(count);
        }

        function saveData(clicks) {
            // Save the count to localStorage
            localStorage.setItem('coinCount', clicks);

            // Optional: Save the count to your server
            fetch('https://your-flask-server.herokuapp.com/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, clicks: clicks })
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error('Error:', error));
        }

        function formatNumber(num) {
            if (num >= 1e12) {
                return (num / 1e12).toFixed(2) + 'T';
            } else if (num >= 1e9) {
                return (num / 1e9).toFixed(2) + 'B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(2) + 'M';
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(2) + 'K';
            } else {
                return num.toString();
            }
        }

        function createBackgroundCoins() {
            const body = document.body;
            const numCoins = 50; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–æ–Ω–µ—Ç–æ–∫ –Ω–∞ —Ñ–æ–Ω–µ

            for (let i = 0; i < numCoins; i++) {
                const coin = document.createElement('div');
                coin.className = 'background-coin';
                coin.innerText = 'ü™ô';

                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ, —Ä–∞–∑–º–µ—Ä –∏ –≤—Ä–∞—â–µ–Ω–∏–µ –º–æ–Ω–µ—Ç–æ–∫
                coin.style.top = Math.random() * 100 + '%';
                coin.style.left = Math.random() * 100 + '%';
                coin.style.fontSize = 20 + Math.random() * 40 + 'px';
                coin.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';

                body.appendChild(coin);
            }
        }
    </script>
</body>
</html>
