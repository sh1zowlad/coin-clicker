<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffecd2, #fcb69f); /* –ü–∞—Å—Ç–µ–ª—å–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            font-family: Arial, sans-serif;
            margin: 0;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* –£–±–∏—Ä–∞–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .coin {
            font-size: 50px;
            cursor: pointer;
            color: #ff8c00; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç */
            user-select: none; /* –ó–∞–ø—Ä–µ—â–∞–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* –£–±–∏—Ä–∞–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }
        .counter {
            font-size: 24px;
            margin-top: 20px;
            color: #ff8c00; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç */
            white-space: nowrap; /* –ó–∞–ø—Ä–µ—â–∞–µ—Ç –ø–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É */
            overflow: hidden; /* –°–∫—Ä—ã–≤–∞–µ—Ç —Ç–µ–∫—Å—Ç, –≤—ã—Ö–æ–¥—è—â–∏–π –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            text-overflow: ellipsis; /* –î–æ–±–∞–≤–ª—è–µ—Ç –º–Ω–æ–≥–æ—Ç–æ—á–∏–µ –≤ –∫–æ–Ω—Ü–µ */
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff8c00; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            outline: none; /* –£–¥–∞–ª–µ–Ω–∏–µ outline */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* –£–±–∏—Ä–∞–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }
        .button:hover {
            background-color: #e67e00; /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π –æ—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
        .button:focus {
            outline: none; /* –£–¥–∞–ª–µ–Ω–∏–µ outline –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin" onclick="incrementCounter()">ü™ô</div>
        <div class="counter" id="counter">0</div>
        <a href="https://t.me/Yude_News" class="button">–ù–∞—à –∫–∞–Ω–∞–ª</a>
    </div>

    <script>
        let count += 1;
        const userId = 'user123'; // Replace with dynamic user ID

        // Load the saved count from localStorage when the window loads
        window.onload = function() {
            if (localStorage.getItem('coinCount')) {
                count = parseInt(localStorage.getItem('coinCount'));
                document.getElementById('counter').innerText = formatNumber(count);
            }
        };

        function incrementCounter() {
            count += 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–æ–Ω–µ—Ç –Ω–∞ 200000
            document.getElementById('counter').innerText = formatNumber(count);
            saveData(count);
        }

        function saveData(clicks) {
            // Save the count to localStorage
            localStorage.setItem('coinCount', clicks);

            // Optional: Save the count to your server
            fetch('https://your-flask-server.herokuapp.com/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, clicks: clicks })
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error('Error:', error));
        }

        function formatNumber(num) {
            if (num >= 1e9) {
                return (num / 1e9).toFixed(1) + 'B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(1) + 'M';
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(1) + 'K';
            } else {
                return num;
            }
        }
    </script>
</body>
</html>
